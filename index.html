<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-sm-12 center">

                <p>Please Enter a Username</p>
                <input type="text" id="username" class="form-control" placeholder="Username">
                <br>
                <p>Plaese Enter Your Password</p>
                <input type="password" id="password" class="form-control" placeholder="Confidential">
                <br>
                <button class="btn btn-danger" id="submit">Sign Up!</button>
                <p style="color: greenyellow" id="signup-success"></p>

            </div>

        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io.connect('http://localhost:3000');

        var username = document.getElementById('username');
        var password = document.getElementById('password');
        var submit = document.getElementById('submit');
        if (socket !== undefined) {
            submit.addEventListener('click', function(e) {
                console.log("submit button was clicked");

                socket.emit('submit', {
                    name: username.value,
                    password: password.value
                });
            });


        }
    </script>
</body>

</html>
